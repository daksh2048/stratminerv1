engine:
  timeframes: ["5m","15m","30m","1h"]
  period: "60d"
  symbols: ["SPY","QQQ","GLD","SLV","AMZN","TSLA","GOOGL","AAPL"]
  exchange: "yahoo"

  paper_balance: 10000.0
  risk_per_trade: 0.005
  slippage_bps: 1.5
  max_loss_pct: 0.03

  # optional: leave this alone unless you want fewer "early bars" trades
  warmup_bars: 80

  # run these 3
  strategies_to_run: ["vwap_mr","vwap_tp"]

logging:
  out_dir: "backtests"

strategies:
  orb:
    opening_range_minutes: 30
    risk_reward: 2.0
    once_per_day: true
    rth_only: true
    entry_cutoff_minutes: 60
    market_tz: America/New_York
    rth_open: "09:30"
    rth_close: "16:00"

  vwap_mr:
    # ATR-based bands
    atr_period: 14
    band_atr_mult: 1.5      # outer band (wider for more signals)
    
    # Reclaim confirmation
    reclaim_bars: 3
    reclaim_threshold: 0.66 # need 66% of bars directional (not 100%)
    
    # Time window (only trades during these times)
    min_minutes_after_open: 20
    max_minutes_after_open: 180  # 3 hours
    
    # Stops/targets
    stop_atr_mult: 1.0
    rr: 1.5
    
    # Limits
    max_trades_per_day: 2
    
    # Market hours (indicators calculated on full day, trades only in RTH)
    market_tz: "America/New_York"
    rth_open: "09:30"
    rth_close: "16:00"
  
  
  # ----------------------------------------
  # VWAP Trend Pullback (FIXED FOR HTF)
  # ----------------------------------------
  vwap_tp:
    # Indicators
    ema_period: 20
    atr_period: 14
    
    # Trend filter (disabled by default - enable only for 5m if desired)
    use_trend_filter: false
    ema_slope_min_atr: 0.08
    
    # Pullback & reclaim
    pullback_bars: 4
    reclaim_threshold: 0.66
    
    # Stops/targets
    stop_atr_mult: 1.2
    risk_reward: 2.0
    
    # Time window (only trades during these times)
    min_minutes_after_open: 15
    entry_cutoff_minutes: 240
    
    # Limits
    max_trades_per_day: 2
    
    # Market hours (indicators calculated on full day, trades only in RTH)
    market_tz: "America/New_York"
    rth_open: "09:30"
    rth_close: "16:00"